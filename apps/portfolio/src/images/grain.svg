<svg viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
    <filter id='noiseFilter'>
        <feTurbulence
                type='fractalNoise'
                baseFrequency='1.5'
                numOctaves='3'
                stitchTiles='stitch'/>
    </filter>
    <filter id='grainFilter'>
        <feTurbulence
                type='fractalNoise'
                baseFrequency='1'
                numOctaves='3'
                stitchTiles='stitch'/>
    </filter>

    <rect width='100%' height='100%' filter='url(#grainFilter)'/>
</svg>